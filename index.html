<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image-wrapper">
        <div class="overlay"><img src="./images/icon-view.svg" alt="" class="eye-icon"></div>
        <img src="./images/image-equilibrium.jpg" alt="nft equilibrium" class="card-image">
      </div>
      <div class="card-content-wrapper">
        <h1 class="content-heading">Equilibrium #3429</h1>
        <p class="content-info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="time-quantity-wrapper">
          <div class="quantity"> <img src="./images/icon-ethereum.svg" alt="" class="ethereum-image"> 0.041 ETH</div>
          <div class="time"> <img src="./images/icon-clock.svg" alt="" class="clock-image"> 3 days left</div>
        </div>

        <div class="creater-info-wrapper">
          <div class="creater-profile-image">
            <img src="./images/image-avatar.png" alt="" class="profile-image">
          </div>
          <div class="creater-info">Creation of <span class="creater-name">Jules Wyvern</span></div>
        </div>


      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Akshat Vishwakarma</a>.
    </div>

  </div>

</body>

</html>
